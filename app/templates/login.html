{% extends "base.html" %}


{% block pagecontent %}
<div class="section"></div>
<h3>继续管理你的设备</h3>
<form method="POST" action="/login">
  {{ form.csrf_token}}
  <div class="input-field">
    <p>{{ form.email.label}}{{form.email(type="email",class="validate")}}</p>
  </div>
  <div class="input-field">
    <p>{{form.password.label}}{{form.password}}</p>
  </div>
  <p>{{form.submit(class="btn")}}</p>
</form>
{% endblock %}
